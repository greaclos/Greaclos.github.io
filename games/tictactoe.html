<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes"
    />

    <!-- BootStrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- BootStrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Firebase -->
    <script
      defer
      type="module"
      src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"
    ></script>

    <!-- Firebase Auth -->
    <script
      defer
      type="module"
      src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"
    ></script>

    <script
      defer
      type="module"
      src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore-compat.js"
    ></script>

    <script
      defer
      type="module"
      src="https://www.gstatic.com/firebasejs/9.13.0/firebase-database-compat.js"
    ></script>

    <!-- My Js -->
    <!-- JQuery -->
    <!-- <script defer src="../JS/recursos/Style.js"></script> -->
    <script defer src="../JS/recursos/functions.js"></script>
    <script defer src="../JS/index.js"></script>

    <!-- My Css -->
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/to_med_screen.css" />
    <style>
      .game {
        width: 100vw;
        height: 100vw;
        margin: 5px auto;
        color: #fff;
        display: grid;
        grid-template: repeat(3, 1fr) / repeat(3, 1fr);
      }
      .game > div {
        font-family: Helvetica;
        font-weight: bold;
        font-size: 4em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn {
        border: 5px solid #2c3e50;
        background-color: #34495e;
        color: white;
        margin-top: 10px;
        padding: 10px 20px;
      }

      .game > div.winner {
        background: rgb(131, 202, 137);
      }

      .game > div.winner > span {
        color: blue;
      }

      @media (min-width: 600px) {
        .game {
          width: 500px;
          height: 500px;
          /* border-radius: 10px; */
          /* border: 6px solid #2c3e50; */
        }
/* 
        .game > div {
          border-radius: 2px;
        } */
      }

      @media (min-width: 1024px) {
        .btn {
          cursor: pointer;
        }
      }

      .ps-1, .ps-4, .ps-7{
        border-right: 10px solid #34495e;
        border-left: 10px solid #34495e;
      }
      .ps-3, .ps-4, .ps-5{
        border-top: 10px solid #34495e;
        border-bottom: 10px solid #34495e;
      }
    </style>
  </head>

  <body
    class=""
    style="
      background-color: rgb(18, 18, 38);
      margin: 0;
      padding-top: 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    "
  >
    <!-- Loading -->
    <div id="loading"></div>

    <!-- Modal -->
    <div id="modal"></div>

    <!-- Barra de Navegação -->
    <div id="nav"></div>

    <!-- Conteúdo -->

    <div class="game"></div>

    <script src="games.js"></script>
    <div>
      <button
      class="btn"
      onclick="navigate('../index.html')"
      title="Restart this game"
    >
      Voltar ao inicio
    </button>
      <button
        class="btn"
        onclick="tic_tac_toe.restart()"
        title="Restart this game"
      >
        Restart
      </button>
    </div>
  </body>
</html>
