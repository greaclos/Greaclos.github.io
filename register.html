<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greaclos - Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Js BoootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="CSS/signin.css" />
    <link rel="stylesheet" href="CSS/global.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>

    <script
      defer
      type="module"
      src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"
    ></script>
    <script
      defer
      type="module"
      src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore-compat.js"
    ></script>
  </head>

  <body class="container-lg text-center" style="background: rgb(248, 248, 248)">
    <main>
      <div
        id="modal-Registar"
        class="modal fade py-5 show"
        tabindex="-1"
        aria-labelledby="modalRegistar-Label"
        role="dialog"
        aria-modal="true"
        style="display: block"
      >
        <div id="modalRegistar-dialog" class="modal-dialog" role="document">
          <div
            id="modalRegistar-content"
            class="modal-content rounded-4 shadow"
            style="background-color: #fff; color: #000"
          >
            <div
              id="modalRegistar-content-header"
              class="modal-header p-5 pb-4 border-bottom-0"
            >
              <h1 class="fw-bold mb-0 fs-2">Se inscreva de Graça</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="modal-close-Registar"
              ></button>
            </div>
            <div id="modalRegistar-body" class="modal-body p-5 pt-0">
              <form id="form-Registar" class="">
                <div id="alert-Registar" class="w-100"></div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    style="background-color: #fff"
                    placeholder="@username"
                    id="usernameRg"
                  /><label for="usernameRg">@username</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    style="background-color: #fff"
                    placeholder="Nome"
                    id="nameRg"
                  /><label for="nameRg">Nome</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    style="background-color: #fff"
                    placeholder="Sobrenome"
                    id="surnameRg"
                  /><label for="surnameRg">Sobrenome</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    style="background-color: #fff"
                    placeholder="E-mail"
                    id="emailRg"
                  /><label for="emailRg">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    style="background-color: #fff"
                    placeholder="Confirmar E-mail"
                    id="c-emailRg"
                  /><label for="c-emailRg">Confirmar E-mail</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    minlength="6"
                    class="form-control"
                    style="background-color: #fff"
                    placeholder="Palavra-passe"
                    id="passwordRg"
                  /><label for="passwordRg">Palavra-passe</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    minlength="6"
                    class="form-control"
                    style="background-color: #fff"
                    placeholder="Confiirmar Palavra-passe"
                    id="c-passwordRg"
                  /><label for="c-passwordRg">Confiirmar Palavra-passe</label>
                </div>
                <button
                  class="w-100 mb-2 btn btn-lg rounded-3 bg-primary text-light"
                  type="button"
                  onclick="register()"
                >
                  Inscrever</button
                ><button
                  class="w-100 mb-2 btn btn-lg rounded-3 bg-light"
                  type="button"
                  onclick="navigate('login.html')"
                >
                  Entrar</button
                ><small class="text-muted"
                  >Clicando em Inscrever, tu aceitas os termos de
                  utilização</small
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="JS/recursos/Style.js"></script>
    <script src="JS/recursos/functions.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
